version: "3.3"

services:
    front:
        build:
            context: ./front
            dockerfile: ./Dockerfile
        ports: 
            - "8000:80"
        image: front
    
    back:
        build:
            context: ./back
            dockerfile: ./Dockerfile
        ports: 
            - "9000:8080"
        image: back

    db:
        image: bitnami/mariadb
        restart: always
        environment:
            MARIADB_DATABASE: 'm2web'
            MARIADB_USER: 'm2web'
            MARIADB_PASSWORD: 'm2web'
            MARIADB_ROOT_PASSWORD: 'm2web'
        ports: 
            - "3306:3306"
        volumes: 
            - ./db/sql:/docker-entrypoint-initdb.d

    app:
        depends_on:
            - db
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        restart: always
        ports:
            - '8080:80'
        environment:
            PMA_HOST: db