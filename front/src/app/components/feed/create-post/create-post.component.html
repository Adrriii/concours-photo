    <div class="center">
        <input class="effect-button" type="text" placeholder="Title">
        <span class="focus-border">
                <i></i>
              </span>
        <ngx-file-drop dropZoneLabel="Drop files here"
                       (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                Drag and drop your picture here
                <div>
                    <span><button type="button" (click)="openFileSelector()">Browse Files</button></span>
                </div>

            </ng-template>
        </ngx-file-drop>
        <img [src]="imagePreview">
        <div class="upload-table">
            <table class="table">
                <thead>
                <tr>
                    <th>Name of the file</th>
                </tr>
                </thead>
                <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
