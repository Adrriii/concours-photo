<li class="comment" [ngClass]="getUserClass()">
    <div class="info">
        <a href="#">{{comment.author.username}}</a>
        <span>{{comment.date}}</span>
    </div>
    <a class="avatar" routerLink="/user/{{comment.author.id}}">
        <img [src]="comment.author.photo !== null ? comment.author.photo : '../../../assets/default-pp.png'" width="35" alt="Profile Avatar"
             title="{{comment.author.username}}"/>
    </a>
    <p>{{comment.content}}</p>
</li>
