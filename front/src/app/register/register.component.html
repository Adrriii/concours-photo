<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="register.component.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100 fullscreen">
        <div class="wrap-login100">
            <div class="NewLoginLeftContainer">
                <div class="card transition">
                    <h2 class="transition">Photo competition</h2>
                    <p>Aenean lacinia bibendum nulla sed consectetur. Donec ullamcorper nulla non metus auctor fringilla.</p>
                    <div class="card_circle transition"></div>
                </div>
            </div>
            <form [formGroup]="form" class="login100-form validate-form"
                  oninput='confirmPass.setCustomValidity(confirmPass.value != password.value ? "Passwords do not match." : "")'>
                    <span class="login100-form-title">
                        Sign up !
                    </span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" formControlName="username" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="email" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" formControlName="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password must be same">
                    <input class="input100" type="password" name="confirmPass" placeholder="Confirm password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" (click)="onSubmit()">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
