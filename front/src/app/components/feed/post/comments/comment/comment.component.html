<li class="comment" [ngClass]="getUserClass()">
    <div class="info">
        <a href="#">{{comment.author.username}}</a>
        <span>4 hours ago</span>
    </div>
    <a class="avatar" routerLink="/user/{{comment.author.id}}">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg" width="35" alt="Profile Avatar"
             title="{{comment.author.username}}"/>
    </a>
    <p>{{comment.content}}</p>
</li>
