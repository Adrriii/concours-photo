<h2 mat-dialog-title>{{"Update your informations"}}</h2>
<form class="center" [formGroup]="form">
    <div class="row">
        <div class="form-group col-lg-6">
            <label for="firstName">Username</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName">
        </div>
    
        <div class="form-group col-lg-6">
            <label for="firstName">mail</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-6">
            <label for="firstName">Gender</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName">
        </div>
    
        <div class="form-group col-lg-6">
            <label for="firstName">Birthday</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-6">
            <label for="firstName">Location</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName">
        </div>
    
        <div class="form-group col-lg-6">
            <label for="firstName">Bio</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-6">
            <label for="firstName">Victories</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName">
        </div>
    
        <div class="form-group col-lg-6">
            <label for="firstName">Points</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName">
        </div>
    </div>

    <mat-dialog-actions>
        <button class="button-self-made" (click)="close()">Close</button>
        <button class="button-self-made" (click)="update()" type="submit" [disabled]="!isFromCorrect()">Save</button>
    </mat-dialog-actions>
</form>
