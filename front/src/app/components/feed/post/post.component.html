<section class="post-container">

    <div class="post" [ngClass]="getCurrentClass()">

        <div class="cardbox shadow-lg bg-white">
            <div class="cardbox-heading">
                <div class="media m-0">
                    <div class="d-flex mr-3">
                        <a routerLink="/user/{{ post.author.id }}"><img class="img-fluid rounded-circle"
                                        src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
                                        alt="User"></a>
                    </div>
                    <div class="media-body" (click)="toggleSelected()">
                        <p class="m-0"><b>{{ post.title }}</b></p>
                        <small><span><i class="icon ion-md-pin"></i> {{ post.author.username }}</span></small>
                        <small><span><i class="icon ion-md-time"></i> 10 hours ago</span></small>
                    </div>
                </div><!--/ media -->
            </div><!--/ cardbox-heading -->

            <div class="cardbox-item">
                <img class="img-fluid"
                     src="{{ post.photo }}" alt="Image">
            </div><!--/ cardbox-item -->
            <div class="cardbox-base">
                <ul class="float-right" (click)="toggleSelected()">
                    <li><a><i class="fa fa-comments"></i></a></li>
                    <li><a><em class="mr-5">12</em></a></li>
                </ul>
                <ul>
                    <li><a><i class="fa fa-thumbs-up"></i></a></li>
                    <li><a href="#"><img
                        src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
                        class="img-fluid rounded-circle" alt="User"></a></li>
                    <li><a><span>1 Like</span></a></li>
                </ul>
                <ul>
                    <li><a><i class="fa fa-thumbs-down"></i></a></li>
                    <li><a href="#"><img
                        src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
                        class="img-fluid rounded-circle" alt="User"></a></li>
                    <li><a href="#"><img
                        src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
                        class="img-fluid rounded-circle" alt="User"></a></li>
                    <li><a href="#"><img
                        src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
                        class="img-fluid rounded-circle" alt="User"></a></li>
                    <li><a href="#"><img
                        src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
                        class="img-fluid rounded-circle" alt="User"></a></li>
                    <li><a><span>242 Dislikes</span></a></li>
                </ul>
            </div><!--/ cardbox-base -->

            <app-comments [hidden]="!isSelected" [post]="post"></app-comments>
        </div><!--/ cardbox -->
    </div><!--/ col-lg-6 -->


</section>
