<form class="center" [formGroup]="form">
    <h2 class="justify-content-center d-flex py-2">Update your personal informations</h2>
    <div class="row">
        <div class="form-group col-sm-12">
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="username">
        </div>

        <div class="form-group col-sm-12">
            <label for="mail">Mail</label>
            <input type="text" class="form-control" formControlName="mail" [placeholder]="getSetting('MAIL')">
        </div>

        <div class="form-group col-sm-12">
            <label for="gender">Gender</label>
            <select class="form-control" formControlName="gender">
                <option value="Male" [selected]="isCurrentGender('Male')">Male</option>
                <option value="Female" [selected]="isCurrentGender('Female')">Female</option>
                <option value="Not defined" [selected]="isCurrentGender('Not provided')">Not defined</option>
            </select>
        </div>

        <div class="form-group col-sm-12">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" formControlName="birthday" [placeholder]="getSetting('BIRTHDAY')">
        </div>

        <div class="form-group col-sm-12">
            <label for="location">Location</label>
            <input type="text" class="form-control" formControlName="location" [placeholder]="getSetting('LOCATION')">
        </div>

        <div class="form-group col-sm-12">
            <label for="bio">Bio</label>
            <textarea type="text" class="form-control" formControlName="bio" [placeholder]="getSetting('BIO')"></textarea>
        </div>
    </div>

    <div class="justify-content-center d-flex">
        <button class="button-self-made-red py-2" (click)="close()">Close</button>
        <button class="button-self-made-blue py-2" (click)="update()" type="submit" [disabled]="!isFormValid  ()">Update profile</button>
    </div>
</form>
